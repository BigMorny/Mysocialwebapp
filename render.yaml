services:
  - type: web
    name: nmysocial-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: corepack enable && pnpm install --frozen-lockfile --prod=false && pnpm --filter api prisma generate && pnpm --filter api build
    startCommand: corepack enable && pnpm --filter api prisma migrate deploy && pnpm --filter api start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 10000

  - type: web
    name: nmysocial-web
    runtime: node
    plan: free
    rootDir: .
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm --filter web build
    startCommand: corepack enable && pnpm --filter web start
    envVars:
      - key: NODE_VERSION
        value: 22
      # IMPORTANT: after first blueprint deploy, set this to your actual API service URL
      # Example: https://nmysocial-api.onrender.com
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://REPLACE_ME_AFTER_DEPLOY
